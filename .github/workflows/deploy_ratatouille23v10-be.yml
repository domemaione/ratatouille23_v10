# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ratatouille23v10-be

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ratatouille23cr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aabb2c74f75b4e29a857cda7bf682d40 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_53a143ada78e44a7b65111efe08e8fa3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ratatouille23cr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aabb2c74f75b4e29a857cda7bf682d40 }}/ratatouille23v10:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ratatouille23v10-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39bb7305b1c6458c9554c998ca2c6545 }}
        images: 'ratatouille23cr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aabb2c74f75b4e29a857cda7bf682d40 }}/ratatouille23v10:${{ github.sha }}'